<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h4>Score: <span id="score">0</span></h4>
    <h4>High Score: <span id="high-score">0</span></h4>
    <div class="container">
      <div class="math-game">
          <h1>Adrien's 10 Sec Maths Game</h1>
          <h2 id="time-left">10</h2>
          <p>second left</p>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
          <div>
            <input type="checkbox" value="+" checked>
            <label>+</label>
            <input type="checkbox" value="-">
            <label>-</label>
            <input type="checkbox" value="*">
            <label>*</label>
            <input type="checkbox" value="/">
            <label>/</label>
          </div>
          <label id="current-number-limit">10</label>
          <input type="range" min="10" max="50" step="5" id="number-limit" value="10">
      </div>
    </div>
  </body>
</html>
